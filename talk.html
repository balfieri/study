<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Italian Phrases</title>
  </head>
  <body>
    <h1>Italian Phrases</h1>
    <p id="phrase"></p>
    <button onclick="speakPhrase()">Speak</button>
    
    <script>
      const phrases = [
        "Ciao!",
        "Come stai?",
        "Mi chiamo Giovanni.",
        "Dove si trova il bagno?",
        "Buongiorno!",
        "Grazie mille.",
        "Che bello!",
        "Scusa, non ho capito.",
        "Buon appetito!",
        "Mi piace molto questo posto."
      ];
      
      function getRandomPhrase() {
        return phrases[Math.floor(Math.random() * phrases.length)];
      }
      
      function speakPhrase() {
        const phrase = getRandomPhrase();
        const msg = new SpeechSynthesisUtterance(phrase);
        msg.lang = 'it-IT';
        // msg.voice = window.speechSynthesis.getVoices().find(voice => voice.lang === 'it-IT');
        msg.voice = window.speechSynthesis.getVoices().find(voice => voice.name === 'Alice' );
        window.speechSynthesis.speak(msg);
        document.getElementById("phrase").textContent = phrase;
      }
    </script>
  </body>
</html>
